name: CI/CD Pipeline

on:
  push:
    branches: 
      - "main"
      - "test"
      - "dev"
      - "feature/**"
    tags: [ "v*" ]
  pull_request:
    branches: 
      - "main"
      - "test"
      - "dev"

permissions:
  contents: read
  packages: write

env:
  NODE_VERSION: '18.x'
  PROJECT_NAME: 'code-agent'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Set Version
        id: version
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "VERSION=1.0.${{ github.run_number }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "VERSION=1.0.${{ github.run_number }}-beta" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/test" ]]; then
            echo "VERSION=1.0.${{ github.run_number }}-alpha" >> $GITHUB_OUTPUT
          else
            BRANCH_NAME=$(echo ${{ github.ref }} | sed 's/refs\/heads\///' | sed 's/\//-/g')
            echo "VERSION=1.0.${{ github.run_number }}-$BRANCH_NAME" >> $GITHUB_OUTPUT
          fi
          echo "DOCKER_IMAGE=$(echo ${{ env.PROJECT_NAME }} | tr '[:upper:]' '[:lower:]' | tr '.' '-')" >> $GITHUB_OUTPUT
          echo "REPO_OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm ci

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ steps.version.outputs.REPO_OWNER }}/${{ steps.version.outputs.DOCKER_IMAGE }}:latest
            ghcr.io/${{ steps.version.outputs.REPO_OWNER }}/${{ steps.version.outputs.DOCKER_IMAGE }}:${{ steps.version.outputs.VERSION }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.title=${{ env.PROJECT_NAME }}
            org.opencontainers.image.description=HTTP wrapper for OpenAI Codex CLI functionality
